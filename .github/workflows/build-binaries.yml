name: Build Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile --name D2Runner main.py

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile --name D2Runner main.py

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile --name D2Runner main.py

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: D2Runner-windows
          path: dist/D2Runner.exe

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: D2Runner-macos
          path: dist/D2Runner

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: D2Runner-linux
          path: dist/D2Runner

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Package release assets (zip + checksums)
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          mkdir -p release-dist
          cp "release-assets/D2Runner-windows/D2Runner.exe" "release-dist/D2Runner.exe"
          cp "release-assets/D2Runner-macos/D2Runner" "release-dist/D2Runner"
          cp "release-assets/D2Runner-linux/D2Runner" "release-dist/D2Runner-linux"
          chmod +x "release-dist/D2Runner" || true
          chmod +x "release-dist/D2Runner-linux" || true
          (
            cd release-dist
            zip -9 "D2Runner-windows-x64-${TAG}.zip" "D2Runner.exe"
            zip -9 "D2Runner-macos-arm64-${TAG}.zip" "D2Runner"
            tar -czf "D2Runner-linux-x64-${TAG}.tar.gz" "D2Runner-linux"
            sha256sum \
              "D2Runner-windows-x64-${TAG}.zip" \
              "D2Runner-macos-arm64-${TAG}.zip" \
              "D2Runner-linux-x64-${TAG}.tar.gz" > "SHA256SUMS.txt"
          )

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-dist/D2Runner-windows-x64-${{ github.ref_name }}.zip
            release-dist/D2Runner-macos-arm64-${{ github.ref_name }}.zip
            release-dist/D2Runner-linux-x64-${{ github.ref_name }}.tar.gz
            release-dist/SHA256SUMS.txt
